<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form action="#" class="toDo_list_form">
        <div class="toDo_list_form_container">
          <input
            type="text"
            name="toDo_list_input"
            placeholder="Опишите задание"
          />
          <button id="todo_list_form_submit"></button>
        </div>
      </form>
      <div class="toDo_list_container">
        <ul class="toDo_list"></ul>
      </div>
      <div class="buttons_container">
        <button id="save">Save</button>
        <button id="clear">Clear</button>
        <button id="delete_checked">Delete Checked</button>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
